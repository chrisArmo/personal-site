<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Chris Armo | Contact Info</title>
  </head>
  <body>
    <main>
      <h1>Contact Details</h1>

      <p>1510 Brighton Ave. Grover Beach, CA 93433</p>

      <p>8054810680</p>

      <p>
        <a href="mailto:chris.armo@example.com">chris.armo@example.com</a>
      </p>
    </main>

    <section>
      <form
        action="mailto:chris.michael.armo@gmail.com"
        method="post"
        enctype="text/plain"
      >
        <div>
          <label for="username">Username</label>
          <input
            type="text"
            name="username"
            id="username"
            placeholder="user name"
            required
          />
        </div>

        <div>
          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="email address"
            required
          />
        </div>

        <div>
          <label for="message">Message</label>
          <textarea
            name="message"
            id="message"
            cols="30"
            rows="10"
            placeholder="What would you like to let us know?"
          ></textarea>
        </div>

        <button type="submit">Send</button>
      </form>
    </section>
  </body>
</html>
